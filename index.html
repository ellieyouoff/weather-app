<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/56aa3237f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container p-5 rounded">
      <div class="col-12">
        <form action="submit" id="search-form" class="row">
          <input
            type="search"
            class="search rounded col-lg-6 col-md-6 col-sm-12"
            placeholder="ðŸ”Ž  Search city..."
            aria-label="Search"
            aria-describedby="search-addon"
            id="search-input"
          />
          <input
            type="submit"
            value="Search"
            class="col rounded"
            id="search-button"
          />
          <input
            type="submit"
            value="Current"
            class="col rounded"
            id="current-button"
          />
        </form>
        <div class="links d-flex flex-row align-items-center mt-2 mb-3">
          <a class="temp-link" href="#" id="to-celcius">Â°C</a>
          <span class="temp-divider">|</span>
          <a class="temp-link" href="#" id="to-fahrenheit">Â°F</a>
        </div>

        <div class="today-data d-flex flex-column">
          <div class="row mt-4 current pb-2 d-flex flex-row align-items-center">
            <div class="col-md-8 col-sm-12 location">
              <span id="weather-description">weather is...</span>
              <h1>--</h1>
              <h2>--</h2>
              <p class="time m-1">--:--</p>
            </div>
            <div class="col-md-4 col-sm-12 current-weather">
              <div class="current-temp-block pt-2">
                <img
                  src="./icons/clear-sky-day.svg"
                  alt="current weather icon"
                  id="current-weather-icon"
                />
                <p class="current-temp m-0" id="current-temp">--Â°C</p>
              </div>
            </div>
          </div>
          <div class="row mt-2 p-3 rounded today-data-card pb-4">
            <div>
              <span class="pb-4 today-day" id="today-day">-------, </span
              ><span class="today-date" id="today-date">-- --, ----</span>
            </div>

            <div class="col-lg-3 col-sm-6 par">
              <div class="units">%</div>
              <div class="value" id="humidity">--</div>
              <div class="parameter">Humidity</div>
            </div>
            <div class="col-lg-3 col-sm-6 par">
              <div class="units" id="wind-unit">km/h</div>
              <div class="value" id="wind">--</div>
              <div class="parameter">Wind</div>
            </div>
            <div class="col-lg-3 col-sm-6 par">
              <div class="units" id="min-unit">Â°C</div>
              <div class="value" id="min-temp">--</div>
              <div class="parameter">Min</div>
            </div>
            <div class="col-lg-3 col-sm-6 par">
              <div class="units" id="max-unit">Â°C</div>
              <div class="value" id="max-temp">--</div>
              <div class="parameter">Max</div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4 row d-flex flex-row justify-content-between">
        <ul
          class="schedule d-flex flex-row justify-content-center align-items-center"
        ></ul>
      </div>
      <footer>
        <span class="footer-message"
          >Project on
          <a href="https://github.com/ellieyouoff/weather-app">GitHub</a></span
        ><br />
        <span class="footer-message"
          >Icons from
          <a href="https://bas.dev/work/meteocons">Meteocons</a></span
        >
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
